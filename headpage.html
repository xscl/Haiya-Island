<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>海牙岛冒险之旅</title>
    <style type="text/css">
        .back_ground {
            background-image: url("/images/headpage/background.jpg");

        .loading-overlay{
            position: fixed;

            width: 2rem;

            top: -.125rem;

        }

        .played {
            background: url("/images/musicOpen.png") no-repeat;

        }

<body>
<div class="loading-overlay" style="display:none">
